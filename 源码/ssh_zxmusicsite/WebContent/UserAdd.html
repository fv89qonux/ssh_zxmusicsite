<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span> 用户管理 >> 新增用户</strong></div>
  <div class="body-content">
    <form method="post" id="news_form" class="form-x" action="">  
      <div class="form-group">
        <div class="label">
          <label>用户名：</label>
        </div> 
        <div class="field">
          <input type="text" class="input w50" value="" name="userName" id="userName" data-validate="required:请输入用户名" />
          <div class="tips"></div>
        </div>
      </div>
        
      <div class="form-group">
        <div class="label">
          <label>密  码：</label>
        </div>
       <div class="field">
          <input type="text" class="input w50" value="" name="pwd" id="pwd" data-validate="required:请输入密码" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="button" onclick="addUser(1)"> 添加</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript">
	function addUser(type) {
		
		var userName = $("#userName").val();
		var pwd = $("#pwd").val();
		
		if( userName == "" || pwd == "" ){
			alert("表单数据不合法，请检查是否填写完整");
			return;
		}
		
		$.ajax({
			url : "UpdateAndAddUser",
			type : "post",
			data : {"type":type,"userName":userName,"passWord":pwd},
			dataType : "text",
			success : function(msg) {
				if(msg!=null){
					if(msg=="1"){
						alert("添加失败");
					}else if(msg=="2"){
						alert("添加成功");
					}else if(msg=="3"){
						alert("用户名已存在");
					}
				}
					
				window.location = 'UserList.jsp';	
			}
		});
	}
</script>
</body></html>
